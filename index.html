<body id="body-login">
  <div id="div-login">
    <img src="./img/login.png" id="imagen-login" alt="imagen de login">
    <h1>Inicio de sesión</h1>
    <form id="form-login">
    <label for="email-login">Email</label>
    <input type="email" name="email" id="email-login" placeholder="Email">
    <p id="texto-error-email" class="errores"></p>
    <label for="contrasena-login" id="for-contrasena-login">Contraseña</label>
    <input type="password" name="Contraseña" id="contrasena-login" placeholder="contraseña">
    <p id="texto-error-contrasena" class="errores"></p>
    <input type="submit" value="Ingresar" id="boton-Ingresar">
  </form>
  </div>
